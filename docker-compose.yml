version: '3'

services:
  app:
    image: top-api:latest
    container_name: top-api
    restart: always
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - MONGO_HOST=mongo
    volumes:
      - ./.env:/opt/app/.env
      - ./logs:/opt/app/logs
    depends_on:
      - mongo
  mongo:
    image: mongo:4.4.4
    container_name: mongo
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin
    ports:
      - 27017:27017
    volumes:
      - ./mongo-data-4.4:/data/db
    command: --wiredTigerCacheSizeGB 1.5

volumes:
  mongo-data:
